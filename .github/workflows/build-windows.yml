name: Build Windows Executable

on:
  push:
    tags:
      - "v*" # Запускается при создании тега вида v1.0.0
  workflow_dispatch: # Позволяет запустить вручную

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: python build.py

      - name: Create Release ZIP
        run: |
          cd dist
          Compress-Archive -Path Parcom_System.exe -DestinationPath Parcom_System_Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Parcom_System_Windows
          path: dist/Parcom_System_Windows.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/Parcom_System_Windows.zip
          body: |
            ## Parcom System - Windows Release

            ### Installation:
            1. Download `Parcom_System_Windows.zip`
            2. Extract the ZIP file
            3. Run `Parcom_System.exe`

            ### Features:
            - Parse technical drawings (PDF)
            - Validate against BOM Excel
            - Compare with Order Manager
            - Export results to Excel
            - Persistent file management
            - Parsing history tracking

            ### System Requirements:
            - Windows 10/11
            - No Python installation required

            ### First Run:
            1. Launch the application
            2. Go to Settings
            3. Configure API endpoint
            4. Test connection
            5. Start parsing!
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
